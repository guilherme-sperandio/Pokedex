<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="../assets/psyduck.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Pokedex</title>

</head>
<body>
    <header>
        <img src="../assets/logo-menor.png" alt="logo pokedex">
        
        <div id="back">
            <a href=""> <img src="../assets/left-arrow.svg" alt="">Back</a>
        </div>
        
    </header>
    <div id= "load">
        <img src="/assets/pokeball.png" alt="loader">
        <div id="load-info">
            <h2>Carregando</h2>
        </div>
    </div>
    <div id= "error">
        <a onclick="closeError()">X</a>
    </div>
    
    <main>
        <form onsubmit="onSubmit(event)">
            <input type="text" name="" id="" placeholder="Insira o nome do Poke ou o seu ID">
           
            <div id="container-pokes">
                <ul id="ul" >
                </ul>
            </div>
            
        </form>
       
        <div id="background-pokemon">
            <img src="../assets/pokedex.jpg" alt="Imagem de um poke na pokedex" class="pokedex">
            
        </div>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/changeCollor.js"></script>
    <script src="./js/error.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/infiniteScroll.js"></script>
    <script src="./js/ordena.js"></script>
</body>
</html>
